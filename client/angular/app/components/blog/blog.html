<div class="blog-container">
  <h1 class="blog-title">
    Log
  </h1>

  <a href="#" ui-sref="create-entry">New</a>

  <div class="entry-list-container">
    <entry
      ng-repeat="ent in $ctrl.entries | orderBy:'-id'"
      entry="ent"
      on-remove="$ctrl.remove(ent.id)">
    </entry>
  </div>
</div>
