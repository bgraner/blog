<div>
  <h1>New Entry</h1>

  <a href="#" ui-sref="blog">Home</a>

  <form ng-submit="$ctrl.add($ctrl.entry)">
    <div>
      <input
        type="text"
        placeholder="Title"
        ng-model="$ctrl.entry.title" />
    </div>

    <div>
      <textarea
        type="text"
        ng-model="$ctrl.entry.content" />
      </textarea>
    </div>

    <div>
      <button type="submit">
        Add
      </button>
    </div>
  </form>
</div>
