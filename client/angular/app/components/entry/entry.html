<div class="entry-container">

  <h2 class="entry-title">
    {{ $ctrl.entry.title }}
  </h2>

  <div class="entry-content">
    {{ $ctrl.entry.content }}
  </div>

  <small>
    {{ $ctrl.entry.created_at | date: 'MMM dd, yyyy' }}
  </small>

  <div>
    <a ui-sref="show-entry({ id: $ctrl.entry.id })">
      View
    </a>
  </div>

</div>
