<div>
  <h1>Login</h1>

  <form ng-submit="$ctrl.login($ctrl.credentials)">
    <div>
      <input
        type="text"
        placeholder="Username"
        ng-model="$ctrl.credentials.username" />
    </div>

    <div>
      <input
        type="password"
        placeholder="Password"
        ng-model="$ctrl.credentials.password" />
    </div>

    <div>
      <button type="submit">
        Login
      </button>
    </div>
  </form>
</div>
